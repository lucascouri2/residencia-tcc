        function installSW() {
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    document.getElementsByTagName('body')[0].remove();
                    navigator.serviceWorker.register('/sw.js').then((registration) => {
                        let interval = setInterval(() => {
                            navigator.serviceWorker.getRegistrations().then(registrations => {
                                if(registrations.active !== null) {
                                    clearInterval(interval);
                                    window.location.reload();
                                }
                            });
                        }, 100);
                    });
                });
            }
        }
        function uninstallSW() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations()
                    .then(function(registrations) {
                        for(let registration of registrations) {
                            registration.unregister();
                        }
                        window.location.reload();
                    });
            }
        }

        /** Prints the date in a string according to the given format. */
        Date.prototype.print = function (str) {
            var m = this.getMonth();
            var d = this.getDate();
            var y = this.getFullYear();
            var wn = this.getWeekNumber();
            var w = this.getDay();
            var s = {};
            var hr = this.getHours();
            var pm = (hr >= 12);
            var ir = (pm) ? (hr - 12) : hr;
            var dy = this.getDayOfYear();
            if (ir == 0)
                ir = 12;
            var min = this.getMinutes();
            var sec = this.getSeconds();
            s["%a"] = _SDN[w]; // abbreviated weekday name [FIXME: I18N]
            s["%A"] = _DN[w]; // full weekday name
            s["%b"] = _SMN[m]; // abbreviated month name [FIXME: I18N]
            s["%B"] = _MN[m]; // full month name
            // FIXME: %c : preferred date and time representation for the current locale
            s["%C"] = 1 + Math.floor(y / 100); // the century number
            s["%d"] = (d < 10) ? ("0" + d) : d; // the day of the month (range 01 to 31)
            s["%e"] = d; // the day of the month (range 1 to 31)
            // FIXME: %D : american date style: %m/%d/%y
            // FIXME: %E, %F, %G, %g, %h (man strftime)
            s["%H"] = (hr < 10) ? ("0" + hr) : hr; // hour, range 00 to 23 (24h format)
            s["%I"] = (ir < 10) ? ("0" + ir) : ir; // hour, range 01 to 12 (12h format)
            s["%j"] = (dy < 100) ? ((dy < 10) ? ("00" + dy) : ("0" + dy)) : dy; // day of the year (range 001 to 366)
            s["%k"] = hr;       // hour, range 0 to 23 (24h format)
            s["%l"] = ir;       // hour, range 1 to 12 (12h format)
            s["%m"] = (m < 9) ? ("0" + (1+m)) : (1+m); // month, range 01 to 12
            s["%M"] = (min < 10) ? ("0" + min) : min; // minute, range 00 to 59
            s["%n"] = "\n";     // a newline character
            s["%p"] = pm ? "PM" : "AM";
            s["%P"] = pm ? "pm" : "am";
            // FIXME: %r : the time in am/pm notation %I:%M:%S %p
            // FIXME: %R : the time in 24-hour notation %H:%M
            s["%s"] = Math.floor(this.getTime() / 1000);
            s["%S"] = (sec < 10) ? ("0" + sec) : sec; // seconds, range 00 to 59
            s["%t"] = "\t";     // a tab character
            // FIXME: %T : the time in 24-hour notation (%H:%M:%S)
            s["%U"] = s["%W"] = s["%V"] = (wn < 10) ? ("0" + wn) : wn;
            s["%u"] = w + 1;    // the day of the week (range 1 to 7, 1 = MON)
            s["%w"] = w;        // the day of the week (range 0 to 6, 0 = SUN)
            // FIXME: %x : preferred date representation for the current locale without the time
            // FIXME: %X : preferred time representation for the current locale without the date
            s["%y"] = ('' + y).substr(2, 2); // year without the century (range 00 to 99)
            s["%Y"] = y;        // year with the century
            s["%%"] = "%";      // a literal '%' character

            var re = /%./g;
            var a = str.match(re);
            for (var i = 0; i < a.length; i++) {
                var tmp = s[a[i]];
                if (tmp) {
                    re = new RegExp(a[i], 'g');
                    str = str.replace(re, tmp);
                }
            }

            return str;
        };

        /** Returns the number of day in the year. */
        Date.prototype.getDayOfYear = function() {
            var now = new Date(this.getFullYear(), this.getMonth(), this.getDate(), 0, 0, 0);
            var then = new Date(this.getFullYear(), 0, 0, 0, 0, 0);
            var time = now - then;
            return Math.floor(time / Date.DAY);
        };

        /** Returns the number of the week in year, as defined in ISO 8601. */
        Date.prototype.getWeekNumber = function() {
            var d = new Date(this.getFullYear(), this.getMonth(), this.getDate(), 0, 0, 0);
            var DoW = d.getDay();
            d.setDate(d.getDate() - (DoW + 6) % 7 + 3); // Nearest Thu
            var ms = d.valueOf(); // GMT
            d.setMonth(0);
            d.setDate(4); // Thu in Week 1
            return Math.round((ms - d.valueOf()) / (7 * 864e5)) + 1;
        };

        // full day names
        _DN = ["Sunday",
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday",
            "Saturday",
            "Sunday"];

        // Please note that the following array of short day names (and the same goes

            trimLinkToWidth: function(element, width, trimmedText)
            {
                element.style.visibility = 'hidden';
                element.style.whiteSpace = 'nowrap';
                var text = element.innerHTML;
                var fullURL=trimmedText;
                element.title=fullURL;
                if(element.offsetWidth <= width) {
                    text = (element.title) ? element.title : element.innerHTML}
                element.innerHTML = text;
                if(element.offsetWidth > width)
                {
                    var i = 1;
                    var slashCount = 0;
                    element.innerHTML = '';
                    while(element.offsetWidth < (width) && i < text.length && slashCount < 3)
                    {
                        element.innerHTML = text.substr(0,i) + '...';
                        var ch = text.substr(i-1, 1) ;
                        if(ch == '\/')
                            slashCount++;
                        i++;
                    }
                    var firstPart = element.innerHTML;
                    i = 1;
                    while(element.offsetWidth < (width) )
                    {
                        element.innerHTML = firstPart + text.substr(text.length - i);
                        i++;
                    }
                    element.title = text;
                } else element.innerHTML=trimmedText;
                element.style.visibility = 'visible';
            },

                    window.PF.check_diff_status = function(exportId, times) {
                        $.post("/ajax/", {
                                    command : "diffStatusCommand",
                                    exportId : exportId
                                },
                                function(response) {
                                    if (response.message == "success") {
                                        var status = response.data.status;
                                        if (status == "FAILED" || status == "CANCELED") {
                                            window.PF.show_diff_error(response);
                                        } else if (status == "RUNNING") {
                                            if (times < CHECK_STATUS_TIMES_DIFF) {
                                                setTimeout(function() {
                                                    window.PF.check_diff_status(response.data.exportId, ++times);
                                                }, CHECK_STATUS_DIFF_MS);
                                            } else {
                                                window.PF.diff_timeout(exportId);
                                                window.PF.show_diff_error({});
                                            }
                                        } else if (status == "DONE") {
                                            var exportLink = "/diff_result/download/" + response.data.exportId;
                                            window.PF.setup_diff_popup(exportLink);
                                        }
                                    } else {
                                        window.PF.close_diff_display();
                                        window.PF.show_diff_error(response);
                                    }
                                },
                                "json");
                    };

                    window.PF.setup_diff_popup = function(result) {
                        var diffCodePane = $("#diffCodePane");
                        diffCodePane.on("load", function() {
                            // datepicker's existing hide code doesn't work for iframes, so bind our own
                            diffCodePane.contents().click(function() {
                                $(".datepicker").not(".datepicker-inline").hide();
                            });

                            var resultHtml = diffCodePane.contents();
                            // add diff stylesheet (visual styles for insert/delete text)
                            resultHtml.find("head").append(DIFF_STYLESHEET_LINK);
                            // disable links, forms, and input events in diff result
                            resultHtml.find("body a").attr("onclick", "return false;");
                            resultHtml.find("body form").attr("onsubmit", "return false;");
                            resultHtml.find(":input").removeAttr("onchange").removeAttr("onkeyup").removeAttr("onkeydown").remove("onclick");
                            diffCodePane.contents(resultHtml);

                            var diffDisplay = $("#diffDisplay");
                            hideLoader();
                            hideLoaderDiff();
                            $("#iFramecontainer").show();
                            $("#errorContainer").hide();
                            $("#diffDisplay .modal-dialog").css("position", "initial");
                            diffDisplay.removeClass("modalDialogHide").addClass("modalDialogShow");

                                    command : "diffStartCommand",
                                    url1: url1,
                                    url2: url2,
                                    websiteID: websiteID
                                },
                                function(response) {
                                    if (response) {
                                        if (response.message == "success") {
                                            window.PF.check_diff_status(response.data.export_id, 1);

                    function setModeTransparent(){
                        $('#siteFrame').ready(function(){
                            hideLoader();

                                                }

function mDate(mode) {
		var cD = new Date();
		var rDvan = new Date();
		var rDtm = new Date();
	switch(mode) {
				case "vandaag": rDvan.setDate(cD.getDate()-1); rDtm.setDate(cD.getDate()-1); setDate(rDvan, rDtm);break;
				case "week": rDvan.setDate(cD.getDate()-cD.getDay()+1); rDtm.setDate(cD.getDate()+(7-cD.getDay())); setDate(rDvan, rDtm);break;
				case "maand": rDvan.setDate(1); rDtm.setDate(lastDay(cD)); setDate(rDvan, rDtm);break;
			};
	}
function setDate(datevan, datetm) {
		var ps = document.getElementById("publicationdatestart");
		var pe = document.getElementById("publicationdateend");
		if(ps && pe) {
			ps["value"] =datevan.getFullYear()  + "-"  + correctMonth(datevan) + "-" + correctDate(datevan);
			pe["value"] = datetm.getFullYear() + "-"  +correctMonth(datetm) + "-" + correctDate(datetm);
		}
	}
function correctMonth(currentDate) {
		var res = "0";
		if(currentDate.getMonth() < 9) {
			res+= currentDate.getMonth() + 1;
		} else {
			res = currentDate.getMonth() + 1;
		}
		return res;
	}
function correctDate(currentDate) {
		var res = "0";
		if(currentDate.getDate() < 10) {
			res+= currentDate.getDate();
		} else {
			res = currentDate.getDate();
		}
		return res;
	}
function lastDay(currentDate) {
		m = currentDate.getMonth();
		if(m == (3|5|8|10)) {
			return 30;
		} else if(m == 1) {
			y = currentDate.getYear();
			if(y%4==0 & (y%100 != 0 | y%400 == 0)) {
				return 29;
			} else {
				return 28;
			}
		}else {
			return 31;
		}
	}

function fitURLToWidth(url_string, width, weight) {
        	var str = url_string;
        	var result = "";
       		var inTag = false;	//inside tag
       		var inEsc = false;	//inside escape characters
       		var firstSpace = true;
		if (isBrowserIE8()){
			var obj = document.createElement("span");
			var control_str = "";
			var textNode = document.createTextNode(str);
			obj.appendChild(textNode);
			document.body.appendChild(obj);
			if (obj.offsetWidth > width){
				obj.removeChild(textNode);
				for (var i=0; i < str.length; i++){
					control_str += str.charAt(i);
					textNode = document.createTextNode(control_str);
					obj.appendChild(textNode);
					if (obj.offsetWidth > width){
						result += "<br>";
						control_str = str.charAt(i);
					} else result += str.charAt(i);
					obj.removeChild(textNode);
				}
			} else result = str;
			document.body.removeChild(obj);
		} else {
			for (var i=0; i < str.length; i++) {
           			if(str.charAt(i) == '<') inTag = true;
       				if(str.charAt(i) == '>') inTag = false;
       				if(str.charAt(i) == '&') inEsc = true;
       				if(str.charAt(i) == ';') inEsc = false;
   					//ignore new line and tab
       				if(str.charAt(i)=="\n" || str.charAt(i)=="\t")
       					continue;
   					//ignore double space or space and new line
   					if(str.charAt(i)==" " && (str.charAt(i+1)==" " || str.charAt(i+1)=="\n"))
   	   					continue;
	   				//ignore first space in line
	   				if(firstSpace && str.charAt(i-1)==">"){
	   					if(str.charAt(i)==" ")
		   					continue;
	   					firstSpace = false;
	   				}
	   				//ignore space, new line or tab after <br/>
	   				if(str.substring(i, i+4)=="<br>"){
	   					result += "<br>";
		   				i+=4;
		   				while(str.charAt(i)==" " || str.charAt(i)=="\t" || str.charAt(i)=="\n")
				   			i++;
	   				}
       				        result += str.charAt(i);
	                	        if(!inTag && !inEsc){
 	                	            if(isBrowserIE8())
                        	                result += "&#8203;";
                        	            else result += "<wbr>";
                        	        } 
       			}
		}
        return result;
    }

function fitTextToWidth(url_string, width, weight, size) {
		var span = document.createElement("span");
		var correct_url = "";
		var url_tail = url_string;
		span.style.display='inline';
		span.style.visibility = 'hidden';
		span.style.padding = '0px';
		if (weight){
			span.style.fontWeight = weight;
			url_tail = url_tail.replace(/,(\S)/igm, ", $1");
		}
		if (size) span.style.fontSize = size;
		document.body.appendChild(span);
		var result = [];

		correct_url += url_tail;

        var words = correct_url.split(" ");
        var innerHTML = "";
        for (var i in words) {
            var line = innerHTML;
            span.innerHTML += words[i];
            innerHTML += words[i];
            if(span.offsetWidth > width) {
                result.push(line,'<br/>');
                span.innerHTML = words[i];
                innerHTML = words[i];
            }
            span.innerHTML += " ";
            innerHTML += " ";
        }

        span.innerHTML = innerHTML;

        if (span.innerHTML.length > 0) {
            result.push(span.innerHTML,'<br/>');
        }

	    result = result.join('');
        document.body.removeChild(span);
        return result;
}

// java.text.SimpleDateFormat class, with minor exceptions.
// The format string consists of the following abbreviations:
// 
// Field        | Full Form          | Short Form
// -------------+--------------------+-----------------------
// Year         | yyyy (4 digits)    | yy (2 digits), y (2 or 4 digits)
// Month        | MMM (name or abbr.)| MM (2 digits), M (1 or 2 digits)
//              | NNN (abbr.)        |
// Day of Month | dd (2 digits)      | d (1 or 2 digits)
// Day of Week  | EE (name)          | E (abbr)
// Hour (1-12)  | hh (2 digits)      | h (1 or 2 digits)
// Hour (0-23)  | HH (2 digits)      | H (1 or 2 digits)
// Hour (0-11)  | KK (2 digits)      | K (1 or 2 digits)
// Hour (1-24)  | kk (2 digits)      | k (1 or 2 digits)
// Minute       | mm (2 digits)      | m (1 or 2 digits)
// Second       | ss (2 digits)      | s (1 or 2 digits)
// AM/PM        | a                  |
//
// NOTE THE DIFFERENCE BETWEEN MM and mm! Month=MM, not mm!
// Examples:
//  "MMM d, y" matches: January 01, 2000
//                      Dec 1, 1900
//                      Nov 20, 00
//  "M/d/yy"   matches: 01/20/00
//                      9/2/00
//  "MMM dd, yyyy hh:mm:ssa" matches: "January 01, 2000 12:30:45AM"
// ------------------------------------------------------------------

var MONTH_NAMES=new Array('January','February','March','April','May','June','July','August','September','October','November','December','Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec');
var DAY_NAMES=new Array('Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sun','Mon','Tue','Wed','Thu','Fri','Sat');
function LZ(x) {return(x<0||x>9?"":"0")+x}

// ------------------------------------------------------------------
// isDate ( date_string, format_string )
// Returns true if date string matches format of format string and
// is a valid date. Else returns false.
// It is recommended that you trim whitespace around the value before
// passing it to this function, as whitespace is NOT ignored!
// ------------------------------------------------------------------
function isDate(val,format) {
	var date=getDateFromFormat(val,format);
	if (date==0) { return false; }
	return true;
	}

// -------------------------------------------------------------------
// compareDates(date1,date1format,date2,date2format)
//   Compare two date strings to see which is greater.
//   Returns:
//   1 if date1 is greater than date2
//   0 if date2 is greater than date1 of if they are the same
//  -1 if either of the dates is in an invalid format
// -------------------------------------------------------------------
function compareDates(date1,dateformat1,date2,dateformat2) {
	var d1=getDateFromFormat(date1,dateformat1);
	var d2=getDateFromFormat(date2,dateformat2);
	if (d1==0 || d2==0) {
		return -1;
		}
	else if (d1 > d2) {
		return 1;
		}
	return 0;
	}

// ------------------------------------------------------------------
// formatDate (date_object, format)
// Returns a date in the output format specified.
// The format string uses the same abbreviations as in getDateFromFormat()
// ------------------------------------------------------------------
function formatDate(date,format) {
	format=format+"";
	var result="";
	var i_format=0;
	var c="";
	var token="";
	var y=date.getYear()+"";
	var M=date.getMonth()+1;
	var d=date.getDate();
	var E=date.getDay();
	var H=date.getHours();
	var m=date.getMinutes();
	var s=date.getSeconds();
	var yyyy,yy,MMM,MM,dd,hh,h,mm,ss,ampm,HH,H,KK,K,kk,k;
	// Convert real date parts into formatted versions
	var value=new Object();
	if (y.length < 4) {y=""+(y-0+1900);}
	value["y"]=""+y;
	value["yyyy"]=y;
	value["yy"]=y.substring(2,4);
	value["M"]=M;
	value["MM"]=LZ(M);
	value["MMM"]=MONTH_NAMES[M-1];
	value["NNN"]=MONTH_NAMES[M+11];
	value["d"]=d;
	value["dd"]=LZ(d);
	value["E"]=DAY_NAMES[E+7];
	value["EE"]=DAY_NAMES[E];
	value["H"]=H;
	value["HH"]=LZ(H);
	if (H==0){value["h"]=12;}
	else if (H>12){value["h"]=H-12;}
	else {value["h"]=H;}
	value["hh"]=LZ(value["h"]);
	if (H>11){value["K"]=H-12;} else {value["K"]=H;}
	value["k"]=H+1;
	value["KK"]=LZ(value["K"]);
	value["kk"]=LZ(value["k"]);
	if (H > 11) { value["a"]="PM"; }
	else { value["a"]="AM"; }
	value["m"]=m;
	value["mm"]=LZ(m);
	value["s"]=s;
	value["ss"]=LZ(s);
	while (i_format < format.length) {
		c=format.charAt(i_format);
		token="";
		while ((format.charAt(i_format)==c) && (i_format < format.length)) {
			token += format.charAt(i_format++);
			}
		if (value[token] != null) { result=result + value[token]; }
		else { result=result + token; }
		}
	return result;
	}
	
// ------------------------------------------------------------------
// Utility functions for parsing in getDateFromFormat()
// ------------------------------------------------------------------
function _isInteger(val) {
	var digits="1234567890";
	for (var i=0; i < val.length; i++) {
		if (digits.indexOf(val.charAt(i))==-1) { return false; }
		}
	return true;
	}
function _getInt(str,i,minlength,maxlength) {
	for (var x=maxlength; x>=minlength; x--) {
		var token=str.substring(i,i+x);
		if (token.length < minlength) { return null; }
		if (_isInteger(token)) { return token; }
		}
	return null;
	}
	
// ------------------------------------------------------------------
// getDateFromFormat( date_string , format_string )
//
// This function takes a date string and a format string. It matches
// If the date string matches the format string, it returns the 
// getTime() of the date. If it does not match, it returns 0.
// ------------------------------------------------------------------
function getDateFromFormat(val,format) {
	val=val+"";
	format=format+"";
	var i_val=0;
	var i_format=0;
	var c="";
	var token="";
	var token2="";
	var x,y;
	var now=new Date();
	var year=now.getYear();
	var month=now.getMonth()+1;
	var date=1;
	var hh=now.getHours();
	var mm=now.getMinutes();
	var ss=now.getSeconds();
	var ampm="";
	
	while (i_format < format.length) {
		// Get next token from format string
		c=format.charAt(i_format);
		token="";
		while ((format.charAt(i_format)==c) && (i_format < format.length)) {
			token += format.charAt(i_format++);
			}
		// Extract contents of value based on format token
		if (token=="yyyy" || token=="yy" || token=="y") {
			if (token=="yyyy") { x=4;y=4; }
			if (token=="yy")   { x=2;y=2; }
			if (token=="y")    { x=2;y=4; }
			year=_getInt(val,i_val,x,y);
			if (year==null) { return 0; }
			i_val += year.length;
			if (year.length==2) {
				if (year > 70) { year=1900+(year-0); }
				else { year=2000+(year-0); }
				}
			}
		else if (token=="MMM"||token=="NNN"){
			month=0;
			for (var i=0; i<MONTH_NAMES.length; i++) {
				var month_name=MONTH_NAMES[i];
				if (val.substring(i_val,i_val+month_name.length).toLowerCase()==month_name.toLowerCase()) {
					if (token=="MMM"||(token=="NNN"&&i>11)) {
						month=i+1;
						if (month>12) { month -= 12; }
						i_val += month_name.length;
						break;
						}
					}
				}
			if ((month < 1)||(month>12)){return 0;}
			}
		else if (token=="EE"||token=="E"){
			for (var i=0; i<DAY_NAMES.length; i++) {
				var day_name=DAY_NAMES[i];
				if (val.substring(i_val,i_val+day_name.length).toLowerCase()==day_name.toLowerCase()) {
					i_val += day_name.length;
					break;
					}
				}
			}
		else if (token=="MM"||token=="M") {
			month=_getInt(val,i_val,token.length,2);
			if(month==null||(month<1)||(month>12)){return 0;}
			i_val+=month.length;}
		else if (token=="dd"||token=="d") {
			date=_getInt(val,i_val,token.length,2);
			if(date==null||(date<1)||(date>31)){return 0;}
			i_val+=date.length;}
		else if (token=="hh"||token=="h") {
			hh=_getInt(val,i_val,token.length,2);
			if(hh==null||(hh<1)||(hh>12)){return 0;}
			i_val+=hh.length;}
		else if (token=="HH"||token=="H") {
			hh=_getInt(val,i_val,token.length,2);
			if(hh==null||(hh<0)||(hh>23)){return 0;}
			i_val+=hh.length;}
		else if (token=="KK"||token=="K") {
			hh=_getInt(val,i_val,token.length,2);
			if(hh==null||(hh<0)||(hh>11)){return 0;}
			i_val+=hh.length;}
		else if (token=="kk"||token=="k") {
			hh=_getInt(val,i_val,token.length,2);
			if(hh==null||(hh<1)||(hh>24)){return 0;}
			i_val+=hh.length;hh--;}
		else if (token=="mm"||token=="m") {
			mm=_getInt(val,i_val,token.length,2);
			if(mm==null||(mm<0)||(mm>59)){return 0;}
			i_val+=mm.length;}
		else if (token=="ss"||token=="s") {
			ss=_getInt(val,i_val,token.length,2);
			if(ss==null||(ss<0)||(ss>59)){return 0;}
			i_val+=ss.length;}
		else if (token=="a") {
			if (val.substring(i_val,i_val+2).toLowerCase()=="am") {ampm="AM";}
			else if (val.substring(i_val,i_val+2).toLowerCase()=="pm") {ampm="PM";}
			else {return 0;}
			i_val+=2;}
		else {
			if (val.substring(i_val,i_val+token.length)!=token) {return 0;}
			else {i_val+=token.length;}
			}
		}
	// If there are any trailing characters left in the value, it doesn't match
	if (i_val != val.length) { return 0; }
	// Is date valid for month?
	if (month==2) {
		// Check for leap year
		if ( ( (year%4==0)&&(year%100 != 0) ) || (year%400==0) ) { // leap year
			if (date > 29){ return 0; }
			}
		else { if (date > 28) { return 0; } }
		}
	if ((month==4)||(month==6)||(month==9)||(month==11)) {
		if (date > 30) { return 0; }
		}
	// Correct hours value
	if (hh<12 && ampm=="PM") { hh=hh-0+12; }
	else if (hh>11 && ampm=="AM") { hh-=12; }
	var newdate=new Date(year,month-1,date,hh,mm,ss);
	return newdate.getTime();
	}

// ------------------------------------------------------------------
// parseDate( date_string [, prefer_euro_format] )
//
// This function takes a date string and tries to match it to a
// number of possible date formats to get the value. It will try to
// match against the following international formats, in this order:
// y-M-d   MMM d, y   MMM d,y   y-MMM-d   d-MMM-y  MMM d
// M/d/y   M-d-y      M.d.y     MMM-d     M/d      M-d
// d/M/y   d-M-y      d.M.y     d-MMM     d/M      d-M
// A second argument may be passed to instruct the method to search
// for formats like d/M/y (european format) before M/d/y (American).
// Returns a Date object or null if no patterns match.
// ------------------------------------------------------------------
function parseDate(val) {
	var preferEuro=(arguments.length==2)?arguments[1]:false;
	generalFormats=new Array('y-M-d','MMM d, y','MMM d,y','y-MMM-d','d-MMM-y','MMM d');
	monthFirst=new Array('M/d/y','M-d-y','M.d.y','MMM-d','M/d','M-d');
	dateFirst =new Array('d/M/y','d-M-y','d.M.y','d-MMM','d/M','d-M');
	var checkList=new Array('generalFormats',preferEuro?'dateFirst':'monthFirst',preferEuro?'monthFirst':'dateFirst');
	var d=null;
	for (var i=0; i<checkList.length; i++) {
		var l=window[checkList[i]];
		for (var j=0; j<l.length; j++) {
			d=getDateFromFormat(val,l[j]);
			if (d!=0) { return new Date(d); }
			}
		}
	return null;
	}

</script>
