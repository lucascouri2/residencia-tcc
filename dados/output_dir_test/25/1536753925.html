Fprice-range=10001-to-15000","imageid":59250961,"sl":"phones-under-rs-10000"},{"id":59250941,"hl":"Samsung Galaxy M33","wu":"https:\u002F\u002Fwww.gadgetsnow.com\u002Ftopic\u002FPubg-Mobile","imageid":59250941,"sl":"best-laptops-under-rs-30000"},{"id":59250932,"hl":"Realme 9 Pro 5G","wu":"https:\u002F\u002Fwww.gadgetsnow.com\u002Ftopic\u002FWhatsapp","imageid":59250932,"sl":"https\u002Fwww-gadgetsnow-com\u002Fmobiles\u002Frealme-9-pro-and-realme-9-pro-to-launch-in-india-today-how-to-watch-live-stream\u002Farticleshow\u002F89606806-cms"},{"id":59237455,"hl":"Vivo V23e 5G","wu":"https:\u002F\u002Fwww.gadgetsnow.com\u002Ftopic\u002FcoWin-app","imageid":59237455,"sl":"https\u002Fwww-gadgetsnow-com\u002Fmobiles\u002Fvivo-v23e-5g-launch-in-india-soon-alleged-price-and-specs-leaks-online\u002Farticleshow\u002F89613338-cms"}]},"pos":1,"sectionName":"Trending Topics","type":"footer"}}},"timestamp":1666807313808},"compareshow":{},"header":{},"countdownTimer":{},"articleShow":{"list":[{"articleData":{"data":{"id":74450420,"hl":"Why Apple may have to ‘thank’ Donald Trump for its first store in India","wu":"https:\u002F\u002Fwww.gadgetsnow.com\u002Ftech-news\u002Fwhy-apple-may-have-to-thank-donald-trump-its-first-store-in-india\u002Farticleshow\u002F74450420.cms","upd":1583211196179,"dl":1583203045000,"lpt":"1583213468600","type":"ARTICLE","kws":"Apple Store in India,apple,Apple CEO,Apple India,Tim Cook,Donald Trump,Apple Store","hasVideo":"data.hasVideo","imageid":74450420,"imageSize":164984,"summary":[{"tn":"span","data":[{"tn":"text","data":"For the longest time, "},{"tn":"keyword","type":"ORGANIZATION","text":"Apple","id":"6354427","keywordseo":"apple","weightage":"20","wu":"http:\u002F\u002Fwww.gadgetsnow.com\u002Fbrands\u002FApple"},{"tn":"text","data":" fans — and industry watchers — have been keenly waiting for the company to open its first retail store in India. Last week, "},{"tn":"keyword","type":"POSITION","text":"Apple CEO","id":"145686","keywordseo":"Apple-CEO","weightage":"20","wu":""},{"tn":"text","data":" "},{"tn":"keyword","type":"PERSON","text":"Tim Cook","id":"191843","keywordseo":"Tim-Cook","weightage":"20","wu":""},{"tn":"text","data":" officially confirmed that his company is on track to open its first store in India sometime in 2021.In an interview, Cook said that the company got a special approval as the government of India wanted Apple to work with a local partner. “We wouldn’t be a very good partner in retail. We like to do things our way,” Cook said. "}]},{"tn":"br"},{"tn":"br"},{"tn":"span","data":[{"tn":"text","data":"Now it seems like Apple will not have to find a partner and it’s all thanks to the role US president "},{"tn":"keyword","type":"PERSON","text":"Donald Trump","id":"6354484","keywordseo":"Donald-Trump","weightage":"20","wu":""},{"tn":"text","data":" played in it. Cook in an interview with Fox News said that the Trump administration did lobby for Apple to get the ball rolling. “The administration worked on this with the Indian government and that change has been made,” Cook said in the interview. "}]},{"tn":"br"},{"tn":"br"},{"tn":"span","data":[{"tn":"text","data":"Elaborating further on its India retail plans, Cook said that in 2020 Apple will get its online store ready. The first "},{"tn":"keyword","type":"ORGANIZATION","text":"Apple store","id":"189873","keywordseo":"Apple-Store","weightage":"20","wu":""},{"tn":"text","data":", however, will be up and running sometime in 2021. No further details about location or the exact timelines have been revealed but it’s clear that Trump did play a pivotal role in it. "}]},{"tn":"br"},{"tn":"span","data":[{"tn":"br"},{"tn":"text","data":"Speaking of Trump, the US president has had an interesting — to say the least — equation with Apple and its CEO. In the past, Trump has praised and criticised Apple in equal measure. In an FBI investigation of a shooting incident, Trump said that Apple should fully cooperate with the authorities, something which the company said it was doing. Trump has also said that he has had at times worked on tariffs to ‘help’ Apple in its fight against Samsung. And of course, there was the infamous incident where he referred to Tim Cook as Tim ‘Apple’. "}]},{"tn":"br"}],"section":"Tech News","relatedNews":[{"id":94253867,"hl":"iPhone 14 series goes on sale: Watch Apple CEO Tim Cook greet buyers","dm":"gadgetsnow","wu":"https:\u002F\u002Fwww.gadgetsnow.com\u002Ftech-news\u002Fiphone-14-series-goes-on-sale-watch-apple-ceo-tim-cook-greet-buyers\u002Farticleshow\u002F94253867.cms","upd":1663405718825,"dl":1663345066000,"lpt":"1663405718883","type":"ARTICLE","kws":"apple watch ultra,watch series 8,iphone 14 pro,tim cook,apple ceo,iphone 14,apple,iphone","hasVideo":"false","imageid":94253867,"imageSize":83348,"summary":"Apple CEO Tim Cook on Friday visited the prestigious Fifth Avenue store in New York City to greet fans queued up to buy the new iPhone 14 series and Watch Series 8.","section":"Tech News","sl":"tech-news\u002Fiphone-14-series-goes-on-sale-watch-apple-ceo-tim-cook-greet-buyers"},{"id":93737679,"hl":"Donald Trump's Truth Social to join this company's ad platform","dm":"gadgetsnow","wu":"https:\u002F\u002Fwww.gadgetsnow.com\u002Ftech-news\u002Fdonald-trumps-truth-social-to-join-this-companys-ad-platform\u002Farticleshow\u002F93737679.cms","upd":1661269535152,"dl":1661269416000,"lpt":"1661269535258","type":"ARTICLE","kws":"truth social,donald trump,trump,rumble,ad","hasVideo":"false","imageid":93737679,"imageSize":66614,"summary":"The two sides had already struck a \"technology and cloud services\" deal in December that would include video and streaming for Truth Social.","section":"Tech News","sl":"tech-news\u002Fdonald-trumps-truth-social-to-join-this-companys-ad-platform"},{"id":94835467,"hl":"Donald Trump's Truth Social app will be soon available on Play Store","dm":"gadgetsnow","wu":"https:\u002F\u002Fwww.gadgetsnow.com\u002Fsocial\u002Fdonald-trumps-truth-social-app-will-be-soon-available-on-play-store\u002Farticleshow\u002F94835467.cms","upd":1665658773886,"dl":1665658584000,"lpt":"1665658774025","type":"ARTICLE","kws":"Apple App Store,Donald Trump,Truth Social,Apps,TMTG","hasVideo":"false","imageid":94835467,"imageSize":31740,"summary":"Alphabet Inc's Google has approved former US President Donald Trump's social media app Truth Social for distribution in the Google Play Store, a company spokesperson said.","section":"Social","sl":"social\u002Fdonald-trumps-truth-social-app-will-be-soon-available-on-play-store"},{"id":93886412,"hl":"Truth Social Android app not approved on Google Play Store: Report","dm":"gadgetsnow","wu":"https:\u002F\u002Fwww.gadgetsnow.com\u002Ftech-news\u002Ftruth-social-android-app-not-approved-on-google-play-store-report\u002Farticleshow\u002F93886412.cms","upd":1661876640549,"dl":1661874871000,"lpt":"1661876640676","type":"ARTICLE","kws":"truth social app,truth social,android app,google play,donald trump","hasVideo":"false","imageid":93886412,"imageSize":66614,"summary":"Former US President Donald Trump's social media platform Truth Social has not yet been approved for distribution on Alphabet Inc's Google Play Store due to insufficient content moderation, Axios reported on Tuesday, citing a Google spokesperson.","section":"Tech News","sl":"tech-news\u002Ftruth-social-android-app-not-approved-on-google-play-store-report"},{"id":94008090,"hl":"This social media app has returned to Google Play Store","dm":"gadgetsnow","wu":"https:\u002F\u002Fwww.gadgetsnow.com\u002Ftech-news\u002Fthis-social-media-app-has-returned-to-google-play-store\u002Farticleshow\u002F94008090.cms","upd":1662384039834,"dl":1662383650000,"lpt":"1662384039964","type":"ARTICLE","kws":"play store,donald trump,apple inc,parler,android,trump,capitol","hasVideo":"false","imageid":94008090,"imageSize":17104,"summary":"Parler, a social media app popular with US conservatives, is returning to Google's app store more than 1-1\u002F2 years after the Alphabet Inc-owned company removed it following the US Capitol riots in January 2021.","section":"Tech News","sl":"tech-news\u002Fthis-social-media-app-has-returned-to-google-play-store"},{"id":93968340,"hl":"Google brings back this controversial app on Play Store","dm":"gadgetsnow","wu":"https:\u002F\u002Fwww.gadgetsnow.com\u002Fapps\u002Fgoogle-brings-back-this-controversial-app-on-play-store\u002Farticleshow\u002F93968340.cms","upd":1662200471635,"dl":1662200354000,"lpt":"1662200471732","type":"ARTICLE","kws":"amazon web services,donald trump,sam lipoff,truth social,google,parler,apple,capitol","hasVideo":"false","imageid":93968340,"imageSize":28760,"summary":"Google has finally allowed conservative social media app Parler to be back on its Play Store, after it removed the app in January 2021 for violating its policies following the US Capitol riots.","section":"Apps","sl":"apps\u002Fgoogle-brings-back-this-controversial-app-on-play-store"}],"topGadgets":[{"id":93113303,"hl":"Popular smartwatches with cameras","dm":"gadgetsnow","wu":"https:\u002F\u002Fwww.gadgetsnow.com\u002Ftop-gadgets\u002Fpopular-smartwatches-with-cameras\u002Feditorschoiceshow\u002F93113303.cms","upd":1658750641888,"dl":1658750641888,"lpt":"1658751527471","type":"SECTION","kws":"smartwatches with cameras,smartwatches with cameras online,smartwatch with camera price in india,smartwatch with camera in india,smartwatch with camera and speaker","hasVideo":"false","imageid":93113303,"imageSize":47310,"summary":"Smartwatches have become quite popular in the last two years. The fitness and other features offered by them have made them one of the most-used gadgets. Smartwatches can track users’ steps, calories, heart rate, oxygen level and lots more. Many smartwatches also come with a feature that allows users to take photos and assist them in answering calls and text. We have curated below a list of popular smartwatches with cameras for you. Take a look and choose the best fit for you.","section":"Top Gadgets","sl":"top-gadgets\u002Fpopular-smartwatches-with-cameras"},{"id":93026411,"hl":"Best battery mobiles under 15000","dm":"gadgetsnow","wu":"https:\u002F\u002Fwww.gadgetsnow.com\u002Ftop-gadgets\u002Fbest-battery-mobiles-under-15000\u002Feditorschoiceshow\u002F93026411.cms","upd":1658395363521,"dl":1658395363521,"lpt":"1658396322275","type":"SECTION","kws":"Best battery mobiles under 15000,Best battery mobiles,Best battery mobiles under 15000 in india,best battery backup mobiles under 15000,top battery mobiles under 15000","hasVideo":"false","imageid":93026411,"imageSize":187803,"summary":"People hate it when their phones' batteries die in the middle of important work. And lugging a power bank around is not always convenient unless you carry a bag or purse with you all the time. It's a pragmatic approach to prioritize battery life over raw power. The majority of people in India opt for a phone that costs less than Rs 15,000 to purchase, and because Android's optimization isn't great, a larger battery capacity is what ensures a long battery life. In most cases, a 5,000 mAh or higher battery can easily last more than a day. Mobile phones under Rs 15,000 offer not so premium but decent features. Here’s a list of smartphones launched in 2022 to help you choose the best-fitting phone, ensuring the best battery life for just Rs 15, 000 or less.","section":"Top Gadgets","sl":"top-gadgets\u002Fbest-battery-mobiles-under-15000"},{"id":93021895,"hl":"Budget Soundbars in India under Rs 20,000","dm":"gadgetsnow","wu":"https:\u002F\u002Fwww.gadgetsnow.com\u002Ftop-gadgets\u002Fbudget-soundbars-in-india-under-rs-20000\u002Feditorschoiceshow\u002F93021895.cms","upd":1658384693279,"dl":1658384693279,"lpt":"1658385457125","type":"SECTION","kws":"","hasVideo":"false","imageid":93021895,"imageSize":12256,"summary":"Soundbars have replaced home theatre systems for many due to their sleeker design. These audio systems can be easily fitted in your living room. Most of the models are also available with remote controls that make it simple to change any setting. Here is a list of soundbars in your budget of Rs 20,000 to enjoy a theatre-like experience at home.","section":"Top Gadgets","sl":"top-gadgets\u002Fbudget-soundbars-in-india-under-rs-20000"},{"id":92213550,"hl":"Best 5G Smartphones Under Rs 15,000","dm":"gadgetsnow","wu":"https:\u002F\u002Fwww.gadgetsnow.com\u002Ftop-gadgets\u002Fbest-5g-smartphones-under-rs-15000\u002Feditorschoiceshow\u002F92213550.cms","upd":1655289803000,"dl":1655289803000,"lpt":"1655289807477","type":"SECTION","kws":"","hasVideo":"false","imageid":92213550,"imageSize":165935,"summary":"5G is a next-generation mobile network technology that promises to offer faster connectivity. In India, the 5G network is likely to roll out by the end of the year. 5G smartphones were first launched in India in 2020. In the last two years, the prices of 5G smartphones have come down. Now you can also get a 5G phone for under Rs 15,000. Here are some options:","section":"Top Gadgets","sl":"top-gadgets\u002Fbest-5g-smartphones-under-rs-15000"},{"id":88874030,"hl":"Popular games expected to come out in 2022","dm":"gadgetsnow","wu":"https:\u002F\u002Fwww.gadgetsnow.com\u002Ftop-gadgets\u002Fpopular-games-expected-to-come-out-in-2022\u002Feditorschoiceshow\u002F88874030.cms","upd":1642064712305,"dl":1642063254339,"lpt":"1642064712329","type":"SECTION","kws":"","hasVideo":"false","imageid":88874030,"imageSize":260607,"summary":"2022 is finally here and now you will see the most anticipated games being launched by Nintendo, Microsoft, Sony, and other big names. Game enthusiasts have been eagerly waiting for the release of new games as many titles were delayed due to pandemic. However, the makers have utilized this time well and have polished and refined these expected gaming titles that would offer an exceptional gaming experience.This year, you will see the most iconic and highly praised games of the last decade being released. However, many of t :null,"text":"The reason why Apple, Google, Microsoft and others don't have their retail store is the clown Modi and his party BJP. 2013 when the FDI in Retail bill was presented by Congress, these clowns danced in Parliament and Modi danced during his speeches that they will sell the country. Today, the biggest distributor of Apple Products is reliance and second biggest is HCL Infosystems which then further distributes to iMagine, Uniworld, etc.  There are two taxes on Apple Products that get charged. One tax every time a product is sent to distributor and second, everytime a retailer makes a sale. Which makes apple 30-40% more expensive than prices in US, UK and Canada.   If FDI in Retail norms are relaxed, products like Surface Pro, Macbook Pro, iPhone, iPad, Google Pixel and Google Pixel Book will be much cheaper. And this is advisable considering India does not manufacture even local class laptops under Indian brand name....","avgr":2,"userName":"Lucifer Morningstar","timeTxt":"967 days ago"},{"rating":null,"text":"One bad apple can rott the whole bunch though,,we need to be vigilant","avgr":2,"userName":"pratiksha jawale","timeTxt":"967 days ago"},{"rating":null,"text":"lobbying is the only way to do the business","avgr":2,"userName":"Pradnya Joshi","timeTxt":"967 days ago"},{"rating":null,"text":"It is surprised to note that Apple is not getting good retail partner in India ...Something fishy...","avgr":2,"userName":"murthy krishna","timeTxt":"967 days ago"},{"rating":null,"text":"there must be some vested interest","avgr":2,"userName":"Karan Parwani","timeTxt":"967 days ago"}]},"categoryMap":{"mobile":{"id":"mobile","name":"Mobiles","caps":"MOBILES","seo":"mobile-phones","weightage":{"Apple":1,"Samsung":2,"Xiaomi":3,"OnePlus":4,"Vivo":5,"OPPO":6,"RealMe":7,"Motorola":8,"Google":9}},"laptop":{"id":"laptop","name":"Laptops","caps":"LAPTOPS","seo":"laptops","weightage":{"Apple":1,"Dell":2,"HP":3,"Lenovo":4,"Asus":5,"Acer":6,"Xiaomi":7,"HCL":8}},"tablet":{"id":
