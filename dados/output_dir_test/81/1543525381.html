MJ js_desktop-horizontal-ad"><div is="bulbs-dfp" class="ad-container dfp dfp-slot-TOP_BANNER ad-top-banner collapsed-ad" data-ad-unit="TOP_BANNER" data-targeting="{&quot;pos&quot;:&quot;top&quot;}"></div><div class="bt-wrapper"><span data-uid="5d1b8a5c7d-384" class="bt-uid-tg" style="display:none !important;text-align:center" data-css-selector="ad-container.ad-top-banner collapsed-ad"></span></div></div></div><div class="sc-157agsr-0 gwDLtT"><script type="application/ld+json">{"@type":"NewsArticle","@context":"http://schema.org","url":"https://qz.com/1815533/xi-jinping-visits-wuhan-for-first-time-since-coronavirus-outbreak/","author":[{"@type":"Person","name":"Jane Li"}],"headline":"Xi Jinping’s visit to Wuhan sends a clear message: China has defeated the coronavirus","description":"After a prolonged absence from the public eye, the Communist Party is now using the Chinese leader's visit to signal its confidence that it has defeated the epidemic.","dateline":"03/10/2020 at 01:59","datePublished":"2020-03-10T01:59:40-04:00","dateModified":"2022-07-20T21:46:43-04:00","mainEntityOfPage":{"@type":"WebPage","url":"https://qz.com/1815533/xi-jinping-visits-wuhan-for-first-time-since-coronavirus-outbreak/"},"image":{"@type":"ImageObject","height":675,"width":1200,"url":"https://i.kinja-img.com/gawker-media/image/upload/c_fill,f_auto,fl_progressive,g_center,h_675,pg_1,q_80,w_1200/054aa7790c31e6c88af2cefa0d5f5d59.jpg","thumbnail":{"@type":"ImageObject","height":180,"width":320,"url":"https://i.kinja-img.com/gawker-media/image/upload/c_fill,f_auto,fl_progressive,g_center,h_180,pg_1,q_80,w_320/054aa7790c31e6c88af2cefa0d5f5d59.jpg"}},"articleBody":"China is sending the surest sign yet that it has the coronavirus under control: Chinese leader Xi Jinping finally visited Wuhan, the epicenter of the epidemic, for the first time since the crisis began in January.\n\nXi arrived in the city this morning to “inspect the prevention and control work of the the coronavirus,” according to state news agency Xinhua, and will visit medical workers, military commanders, community workers, police officers, grassroots officials, volunteers, and local residents. He also visited Huoshenshan, one of the hospitals that was rapidly constructed to tackle the outbreak.\n\nChinese health authorities first reported that there were pneumonia cases in Wuhan, Hubei province in December to the World Health Organization. By the latest count, the province has reported a total of at least 67,760 cases (link in Chinese) and 3,024 deaths. Xi’s visit comes as China has been reporting a steadily falling number of confirmed cases and deaths in the last two weeks. Only 19 new cases, of which 17 were in Wuhan, were reported yesterday.\n\nBeijing has signaled confidence in its fight against the epidemic by allowing cities outside Hubei to resume work and production. The government is also projecting that confidence overseas through a propaganda campaign that attempts to re-frame China as the global leader in the fight against the epidemic, and dispelling the narrative that the Covid-19 outbreak began in China.\n\nBill Bishop, an analyst who writes the China-focused Sinocism newsletter, wrote earlier that the surest signs that the Communist Party “thinks victory really is at hand” are if Xi visits Wuhan, kids go back to school, and a new date is set for the delayed “Two Sessions” political meetings, originally slated to take place this month.\n\nPrior to today’s visit, Xi had been under fire for his lack of public appearances as the epidemic raged. His deputy, Li Keqiang, visited frontline workers and residents in Wuhan in January, while vice premier Sun Chunlan has been leading the government’s response to the crisis in Hubei. Xi did not make his first public appearance until Feb. 10, when he visited a residential community in Beijing, though state media had been cultivating the image of the leader as a sort of behind-the-scenes commander of the country’s efforts against the outbreak.\n\nWith public anger over the government’s management of the epidemic still palpable, Xi’s visit is likely to be conducted in a tightly controlled fashion. Just five days ago, angry residents in a Wuhan residential complex chanted “it’s all fake!” from their windows during Sun’s inspection of the neighborhood.\n\n","keywords":[],"publisher":{"@type":"Organization","@context":"http://schema.org","name":"Quartz","url":"https://qz.com","logo":{"@type":"ImageObject","url":"https://x.kinja-static.com/assets/images/logos/amp/logo-quartz-amp.png"},"sameAs":["https://www.facebook.com/quartznews","https://www.youtube.com/channel/UC9f78Z5hgtDt0n8JWyfBk8Q","https://twitter.com/qz","https://instagram.com/qz"]},"video":[]}</script><div class="sc-1b7600m-0 kdTLdU js_starterpost"><header class="e0r41v-0 byntZv"><div class="gkv9lo-0 jIlCdC"><div width="1180px" class="gkv9lo-1 dBXSDc"><div class="gkv9lo-2 hUZwqA"><div><img src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" srcSet="https://i.kinja-img.com/gawker-media/image/upload/c_fill,f_auto,fl_progressive,g_center,h_80,pg_1,q_80,w_80/7b47fe2c374ca0bd1b5ae8c0368047b2.jpg 80w, https://i.kinja-img.com/gawker-media/image/upload/c_fit,f_auto,g_center,pg_1,q_60,w_140/7b47fe2c374ca0bd1b5ae8c0368047b2.jpg 140w, https://i.kinja-img.com/gawker-media/image/upload/c_fit,f_auto,g_center,pg_1,q_60,w_265/7b47fe2c374ca0bd1b5ae8c0368047b2.jpg 265w, https://i.kinja-img.com/gawker-media/image/upload/c_fit,f_auto,g_center,pg_1,q_60,w_340/7b47fe2c374ca0bd1b5ae8c0368047b2.jpg 340w, https://i.kinja-img.com/gawker-media/image/upload/c_fit,f_auto,g_center,pg_1,q_60,w_490/7b47fe2c374ca0bd1b5ae8c0368047b2.jpg 490w, https://i.kinja-img.com/gawker-media/image/upload/c_fit,f_auto,g_center,pg_1,q_60,w_645/7b47fe2c374ca0bd1b5ae8c0368047b2.jpg 645w, https://i.kinja-img.com/gawker-media/image/upload/c_fit,f_auto,g_center,pg_1,q_60,w_740/7b47fe2c374ca0bd1b5ae8c0368047b2.jpg 740w, https://i.kinja-img.com/gawker-media/image/upload/c_fit,f_auto,g_center,pg_1,q_60,w_965/7b47fe2c374ca0bd1b5ae8c0368047b2.jpg 965w, https://i.kinja-img.com/gawker-media/image/upload/c_fit,f_auto,g_center,pg_1,q_60,w_1165/7b47fe2c374ca0bd1b5ae8c0368047b2.jpg 1165w, https://i.kinja-img.com/gawker-media/image/upload/c_fit,f_auto,g_center,pg_1,q_60,w_1315/7b47fe2c374ca0bd1b5ae8c0368047b2.jpg 1315w, https://i.kinja-img.com/gawker-media/image/upload/c_fit,f_auto,g_center,pg_1,q_60,w_1465/7b47fe2c374ca0bd1b5ae8c0368047b2.jpg 1465w, https://i.kinja-img.com/gawker-media/image/upload/c_fit,f_auto,g_center,pg_1,q_60,w_1600/7b47fe2c374ca0bd1b5ae8c0368047b2.jpg 1600w" alt="Long overdue." draggable="auto" data-chomp-id="7b47fe2c374ca0bd1b5ae8c0368047b2" data-format="jpg" data-alt="Long overdue." data-anim-src=""/></div></div></div></div><div class="gkv9lo-3 rFuvY"><div class="gkv9lo-7 fuFita">VICTORY</div><h1 class="gkv9lo-4 irlGTV">Xi Jinping’s visit to Wuhan sends a clear message: China has defeated the coronavirus</h1></div></header><div class="sc-1b7600m-2 cIYnEv"><div class="sc-1gszd9x-0 kDuAqi"><div class="sc-1gszd9x-1 elKvAX"><div class="sc-1gszd9x-2 ktliW">Long overdue.</div><div class="sc-1gszd9x-3 lhujPb">Image<!-- -->: <!-- -->Xinhua via REUTERS</div></div></div><div class="sc-1b7600m-1 jTrXdK"><div class="sc-83o472-2 jlWLmG"><div class="sc-83o472-0 cCffwF"><div class="sc-1jc3ukb-0 gMrPMX"><div class="sc-1jc3ukb-3 bPVaPw"><span>By</span><div class="sc-1mep9y1-0 sc-1ixdk2y-0 foOCbs"><a class="sc-1out364-0 hMndXN js_link" data-ga="[[&quot;Permalink meta&quot;,&quot;Author click&quot;,&quot;https://kinja.com/janeli123456789&quot;]]" href="/author/janeli123456789">Jane Li</a></div></div></div><div class="sc-1jc3ukb-2 jLxjlM"><div class="sc-1jc3ukb-1 jmpOwO"></div><time class="uhd9ir-0 CMOKv" dateTime="2020-03-10T01:59:40-04:00"><a class="sc-1out364-0 hMndXN js_meta-time js_link" data-ga="[[&quot;Permalink page click&quot;,&quot;Permalink page click - post header&quot;,&quot;standard&quot;]]" href="https://qz.com/1815533/xi-jinping-visits-wuhan-for-first-time-since-coronavirus-outbreak/"><span class="uhd9ir-2 fWvkXn">Published</span>March 10, 2020</a></time></div><div class="sc-15g8630-0 dSwqPv"></div><div class="post-tools-wrapper" data-state="{&quot;type&quot;:&quot;permalink&quot;,&quot;postId&quot;:&quot;1849249093&quot;,&quot;authorIds&quot;:[&quot;5876237249240038318&quot;],&quot;sharedToBlogId&quot;:null,&quot;status&quot;:&quot;PUBLISHED&quot;,&quot;postPermalink&quot;:&quot;https://qz.com/1815533/xi-jinping-visits-wuhan-for-first-time-since-coronavirus-outbreak/&quot;,&quot;wordCount&quot;:431,&quot;isFeatured&quot;:true,&quot;isVideo&quot;:false,&quot;parentId&quot;:null,&quot;parentAuthorId&quot;:null,&quot;defaultBlogId&quot;:&quot;1638532506&quot;,&quot;index&quot;:0,&quot;pageType&quot;:&quot;permalink&quot;,&quot;isDismissed&quot;:false,&quot;isBlocked&quot;:false}" data-post-id="1849249093" data-post-permalink="https://qz.com/1815533/xi-jinping-visits-wuhan-for-first-time-since-coronavirus-outbreak/"><div class="sc-1vjnuu8-0 ieQQVs"><div class="sc-12i6d45-0 jmlRJq"><div class="sc-12i6d45-1 dYVcML"></div></div></div></div></div></div></div></div><div class="kf1sa9-0 hEFJff"><div class="js_regwalled-content"><div data-is-expanded="true" class="goou3z-0 kxLTUU"><div><div class="xs32fe-0 bYSBRH js_post-content"><div id="js_movable-ads-post-contents"><p class="sc-77igqf-0 bOfvBY">China is sending the surest sign yet that it has the coronavirus under control: Chinese leader Xi Jinping finally visited Wuhan, the epicenter of the epidemic, for the first time since the crisis began in January.</p><p class="sc-77igqf-0 bOfvBY">Xi <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fEbCZJ js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.xinhuanet.com/politics/2020-03/10/c_1125689450.htm&quot;,{&quot;metric25&quot;:1}]]" href="http://www.xinhuanet.com/politics/2020-03/10/c_1125689450.htm" target="_blank" rel="noopener noreferrer">arrived in the city</a></span> this morning to “inspect the prevention and control work of the the coronavirus,” according to state news agency Xinhua, and will visit medical workers, military commanders, community workers, police officers, grassroots officials, volunteers, and local residents. He also visited <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fEbCZJ js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://qz.com/1792705/coronavirus-the-engineering-behind-wuhans-rapidly-built-hospitals/&quot;,{&quot;metric25&quot;:1}]]" href="https://qz.com/1792705/coronavirus-the-engineering-behind-wuhans-rapidly-built-hospitals/" target="_blank" rel="noopener noreferrer">Huoshenshan</a></span>, one of the hospitals that was rapidly constructed to tackle the outbreak.</p><div class="bxm4mm-12 dFBBhS js_movable_ad_slot"><div class="bxm4mm-14 gFcZLy"><label class="bxm4mm-13 jcVtME">Advertisement</label><div is="bulbs-dfp" class="ad-container dfp dfp-slot-MID_BANNER ad-middleboard" data-ad-unit="MID_BANNER" data-targeting="{&quot;pos&quot;:&quot;mid_banner&quot;}"></div><div class="bt-wrapper"><span data-uid="5d1b8a6cd5-384" class="bt-uid-tg" style="display:none !important;text-align:center" data-css-selector="ad-container.ad-middleboard"></span></div></div></div><figure class="sc-1eow4w5-1 leqXvP align--center js_lazy-image js_marquee-assetfigure" data-id="37c91546f6522686ac609ca32918099f" data-recommend-id="image://37c91546f6522686ac609ca32918099f" data-format="jpg" data-width="800" data-height="537" data-lightbox="false" data-alt="Xi Jinping" data-recommended="false" data-hide="false" contenteditable="false" draggable="false"><div class="sc-1eow4w5-2 loxZOX has-data img-wrapper" contenteditable="false" style="max-width:800px" data-alt="Xi Jinping" data-link-reference="" data-link-target="" data-syndicationrights="true" data-imagerights="other-license" data-notes="" data-hide="false" data-hidecredit="false"><div style="padding-bottom:67.1%" class="sc-1eow 				(max-width: 25em) calc(100vw - 32px),

				636px
			" draggable="auto" data-chomp-id="37c91546f6522686ac609ca32918099f" data-format="jpg" data-alt="Xi Jinping" data-anim-src=""/></div></div><div class="sc-1eow4w5-4 bNSWel image-meta"><figcaption class="sc-1ptbguh-0 kJcsPI caption">Xi Jinping visits Huoshenshan hospital.</figcaption><figcaption class="sc-7s1ndr-0 krqTkE has-caption">Image<!-- -->: <!-- -->People&#x27;s Dialy</figcaption></div></div><span data-id="37c91546f6522686ac609ca32918099f" data-recommend-id="image://37c91546f6522686ac609ca32918099f" data-format="jpg" data-width="800" data-height="537" data-lightbox="false" data-alt="Xi Jinping" data-recommended="false" data-hide="false" class="js_recommend"></span></figure><p class="sc-77igqf-0 bOfvBY">Chinese health authorities first reported that there were pneumonia cases in Wuhan, Hubei province in December to the World Health Organization. By the latest count, the province has reported a total of at least<span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fEbCZJ js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.nhc.gov.cn/xcs/yqfkdt/202003/948a03ad76f54d3583a018785efd7be9.shtml&quot;,{&quot;metric25&quot;:1}]]" href="http://www.nhc.gov.cn/xcs/yqfkdt/202003/948a03ad76f54d3583a018785efd7be9.shtml" target="_blank" rel="noopener noreferrer"> 67,760 cases</a></span> (link in Chinese) and 3,024 deaths. Xi’s visit comes as China has been reporting a <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fEbCZJ js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://www.scmp.com/news/china/society/article/3074376/coronavirus-update-china-records-19-new-cases-further-slowdown&quot;,{&quot;metric25&quot;:1}]]" href="https://www.scmp.com/news/china/society/article/3074376/coronavirus-update-china-records-19-new-cases-further-slowdown" target="_blank" rel="noopener noreferrer">steadily falling number</a></span> of confirmed cases and deaths in the last two weeks. Only 19 new cases, of which 17 were in Wuhan, were reported yesterday.</p><p class="sc-77igqf-0 bOfvBY">Beijing has signaled confidence in its fight against the epidemic by allowing cities outside Hubei to <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fEbCZJ js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://www.bloomberg.com/news/articles/2020-02-23/china-is-pushing-factories-to-resume-even-as-death-toll-rises&quot;,{&quot;metric25&quot;:1}]]" href="https://www.bloomberg.com/news/articles/2020-02-23/china-is-pushing-factories-to-resume-even-as-death-toll-rises" target="_blank" rel="noopener noreferrer">resume work and production</a></span>. The government is also projecting that confidence overseas through a propaganda campaign that attempts to <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fEbCZJ js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://www.nytimes.com/2020/02/28/world/asia/china-coronavirus-response-propaganda.html&quot;,{&quot;metric25&quot;:1}]]" href="https://www.nytimes.com/2020/02/28/world/asia/china-coronavirus-response-propaganda.html" target="_blank" rel="noopener noreferrer">re-frame China as the global leader</a></span> in the fight against the epidemic, and <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fEbCZJ js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://qz.com/1813181/china-is-taking-pleasure-in-us-mishandling-of-coronavirus/&quot;,{&quot;metric25&quot;:1}]]" href="https://qz.com/1813181/china-is-taking-pleasure-in-us-mishandling-of-coronavirus/" target="_blank" rel="noopener noreferrer">dispelling the narrative</a></span> that the Covid-19 outbreak began in China.</p><div class="ooo3c9-0 cmUFVa embed-frame"><span class="twitter-embed"><iframe data-src="https://qz.com/embed/inset/iframe?id=twitter-1237268863705743361&amp;autosize=1" autoresize="true" id="twitter-1237268863705743361" data-recommended="false" width="500" height="159" class="core-inset lazyload" frameBorder="0" scrolling="no" allowfullscreen="" webkitallowfullscreen="webkitAllowFullScreen" mozallowfullscreen="mozallowfullscreen"></iframe></span></div><div class="bxm4mm-12 dFBBhS js_movable_ad_slot"><div class="bxm4mm-14 gFcZLy"><label class="bxm4mm-13 jcVtME">Advertisement</label><div is="bulbs-dfp" class="ad-container dfp dfp-slot-MID_BANNER ad-middleboard" data-ad-unit="MID_BANNER" data-targeting="{&quot;pos&quot;:&quot;mid_banner&quot;}"></div><div class="bt-wrapper"><span data-uid="5d1b8a6cd5-384" class="bt-uid-tg" style="display:none !important;text-align:center" data-css-selector="ad-container.ad-middleboard"></span></div></div></div><p class="sc-77igqf-0 bOfvBY">Bill Bishop, an analyst who writes the China-focused Sinocism newsletter, <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fEbCZJ js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://sinocism.com/p/another-standing-committee-meeting-974&quot;,{&quot;metric25&quot;:1}]]" href="https://sinocism.com/p/another-standing-committee-meeting-974" target="_blank" rel="noopener noreferrer">wrote earlier</a></span> that the surest signs that the Communist Party “thinks victory really is at hand” are if Xi visits Wuhan, kids go back to school, and a new date is set for the <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fEbCZJ js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://qz.com/1803652/china-likely-to-cancel-two-sessions-because-of-coronavirus/&quot;,{&quot;metric25&quot;:1}]]" href="https://qz.com/1803652/china-likely-to-cancel-two-sessions-because-of-coronavirus/" target="_blank" rel="noopener noreferrer">delayed “Two Sessions”</a></span> political meetings, originally slated to take place this month.</p><p class="sc-77igqf-0 bOfvBY">Prior to today’s visit, Xi had been <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fEbCZJ js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://qz.com/1799914/xi-jinping-appears-in-public-after-long-absence-during-coronavirus/&quot;,{&quot;metric25&quot;:1}]]" href="https://qz.com/1799914/xi-jinping-appears-in-public-after-long-absence-during-coronavirus/" target="_blank" rel="noopener noreferrer">under fire</a></span> for his lack of public appearances as the epidemic raged. His deputy, Li Keqiang, visited frontline workers and residents in Wuhan in January, while vice premier <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fEbCZJ js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://qz.com/1107385/china-female-politician-a-lone-female-sun-chunlan-sits-at-the-top-of-chinas-communist-party/&quot;,{&quot;metric25&quot;:1}]]" href="https://qz.com/1107385/china-female-politician-a-lone-female-sun-chunlan-sits-at-the-top-of-chinas-communist-party/" target="_blank" rel="noopener noreferrer">Sun Chunlan</a></span> has been leading the government’s response to the crisis in Hubei. Xi did not make his first public appearance until Feb. 10, when he visited a residential community in Beijing, though state media had been cultivating the image of the leader as a sort of behind-the-scenes commander of the country’s efforts against the outbreak.</p><p class="sc-77igqf-0 bOfvBY">With public anger over the government’s management of the epidemic still palpable, Xi’s visit is likely to be conducted in a tightly controlled fashion. Just five days ago, angry residents in a Wuhan residential complex <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fEbCZJ js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://www.scmp.com/news/china/society/article/3074016/its-all-fake-angry-residents-shout-chinese-vice-premier-sun&quot;,{&quot;metric25&quot;:1}]]" href="https://www.scmp.com/news/china/society/article/3074016/its-all-fake-angry-residents-shout-chinese-vice-premier-sun" target="_blank" rel="noopener noreferrer">chanted “it’s all fake!”</a></span> from their windows during Sun’s inspection of the neighborhood.</p></div></div><div class="js_liveblog-controls"></div><div class="js_qanda-controls"></div><div data-list-slug="daily-brief" class="sc-73739c-3 haMCYx js_qz_newsletter_signup_placeholder"><div class="sc-1o1j9j2-0 iIrYmA"><h2 class="sc-1o1j9j2-1 bLMIWC">📬<!-- --> <!-- -->Sign up for the Daily Brief</h2><div class="sc-1o1j9j2-3 fnkGJR"><p class="sc-1o1j9j2-2 cDjozp">Our free, fast, and fun briefing on the global economy, delivered every weekday morning.</p><form class="sc-1o1j9j2-4 kvQJWv"><div class="zguhvl-1 bjGEQQ"><label class="zguhvl-4 fcCRHc"></label><label class="sc-1k7q01z-0 eqQiYP field"><input type="email" placeholder="Enter email address" value="" name="newsletter-signup-email" required="" class="zguhvl-0 jKwhKN"/></label></div><button disabled="" type="submit" class="peggds-2 lnJHLz"><div class="peggds-1 grrTOD"><span class="w46in-3 ccmXjL"><span class="w46in-0 kVkCLg"></span><span class="w46in-1 cFYbHh"></span><span class="w46in-2 gtOlhS"></span></span></div></button></form><p class="sc-1o1j9j2-5 bnvpYF"></p></div></div></div><div class="js_ymal-below-post"></div><div class="js_more-below-post"></div><div class="sc-73739c-4 boDAqB"><div class="sc-38bsvh-0 fncPRR"><a class="sc-1out364-0 hMndXN sc-15604uf-0 lgsULC js_link" data-ga="[[&quot;Permalink meta&quot;,&quot;Channel click&quot;,&quot;https://qz.com/politics-and-policy&quot;]]" href="https://qz.com/politics-and-policy"><span class="ov8naf-0 iXRwix">Politics and policy</span></a></div></div><div class="js_postbottom-waypoint-hook"></div></div></div></div><div class="sc-1bdg1q0-0 eRJXHT js_sticky-footer"><div class="sc-1bdg1q0-1 wircm js_ad-sticky-footer"></div></div></div></div></div><div><div is="bulbs-dfp" class="ad-container dfp dfp-slot-INFINITE_PROMOTION ad-infinite-promotion" data-ad-unit="INFINITE_PROMOTION" data-pp-position="scroll" data-targeting="{&quot;pos&quot;:&quot;scroll&quot;,&quot;pp_position&quot;:&quot;scroll&quot;}"></div><div class="sc-1f135w2-0 jrSAcf js_reading-list"></di
